<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>BatteryCalc</title>
</head>
<body style="padding: 10px">
    <div>
        <form class="row row-cols-lg-auto g-3 align-items-center" style="display: flex; flex-direction: column; ">

            <div class="col-12" style="flex: 1 1 1px">
                <label class="visually-hidden" for="batteryAmount">Кол-во аккумуляторов</label>
                <div class="input-group">
                    <div class="input-group-text">Кол-во аккумуляторов</div>
                    <input type="number" class="form-control" id="batteryAmount" placeholder="" value="1" required>
                </div>
            </div>

            <div class="col-12" style="flex: 1 1 1px">
                <label class="visually-hidden" for="capacity">Общая ёмкость, А*ч</label>
                <div class="input-group">
                    <div class="input-group-text">Ёмкость одного аккумулятора, А*ч</div>
                    <input type="number" class="form-control" id="capacity" placeholder="" value="9" required>
                </div>
            </div>

            <div class="col-12" style="flex: 1 1 1px">
                <label class="visually-hidden" for="voltage">Вольтаж</label>
                <div class="input-group">
                    <div class="input-group-text">Вольтаж</div>
                    <input type="number" class="form-control" id="voltage" placeholder="" value="12" required>
                </div>
            </div>

            <div style="flex: 1 1 1px; padding-right: 10px">
                <label class="visually-hidden" for="time">Время работы, ч</label>
                <div class="input-group">
                    <div class="input-group-text">Время работы, ч</div>
                    <input type="number" class="form-control" id="time" placeholder="">
                </div>
            </div>
            <div style="flex: 1 1 1px">
                <label class="visually-hidden" for="nagruzka">Нагрузка, Вт</label>
                <div class="input-group">
                    <div class="input-group-text">Нагрузка, Вт</div>
                    <input type="number" class="form-control" id="nagruzka" placeholder="">
                </div>
            </div>

            <div style="display: flex; width: 600px">
                <div class="form-check" style="flex: 1 1 1px;">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="maxNagruzka" checked>
                    <label class="form-check-label" for="maxNagruzka">
                        Расчёт макс. нагрузки
                    </label>
                </div>
                <div class="form-check" style="flex: 1 1 1px;">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="maxTime">
                    <label class="form-check-label" for="maxTime">
                        Расчёт макс. времени работы
                    </label>
                </div>
            </div>

            <div class="col-12" style="flex: 1 1 1px; text-align: center">
                <button id="calcButton" type="button" class="btn btn-primary">Посчитать</button>
            </div>
        </form>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
</html>
